<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{ num }}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 10,
        },
        // 단순한 값에 대한 계산
        computed: {
          doubleNum: function () {
            return this.num * 2;
          },
        },
        // 무거운 로직 : 매번 실행되는 것이 부담스러운
        watch: {
          num: function (newVelue, oldValue) {
            this.fetchUserByNumber(newVelue);
          },
        },
        methods: {
          fetchUserByNumber: function (num) {
            // console.log(num);
            axios.get(num);
          },
        },
      });
    </script>
  </body>
</html>
