    <title>Document</title>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // var options = {};
        // var vm = new Vue(options);

                el: '#app', // 아이디가 app인 태그를 찾아서 인스턴스를 붙이겠다는 의미
                data: {
                    message: 'hi'
                },
                methods: {

                },
                created: function() {
                    
                }
            });
    </script>
</body>
</html>
